<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="pm_main.css">
</head>

<body>
    <header>
        <img class="logo" src="west-mec.png" />
        <input type="checkbox" id="nav-toggle" class="nav-toggle">
        <nav>
            <ul>
                <li>
                    <a href="">Home</a>
                </li>
                <li>
                    <a href="">News</a>
                </li>
                <li>
                    <a href="">About</a>
                </li>
                <li>
                    <a href="">Contact</a>
                </li>
            </ul>
        </nav>
        <label for="nav-toggle" class="nav-toggle-label">
            <span></span>
        </label>
    </header>
    <form>
        <fieldset>
            <legend>Contact Us</legend>
            <label>Name</label> <input name="name" id="name" type="text" placeholder="First Name Last Name" required>
            <label>Email</label><input for="email" id="email" type="text" placeholder="Email Address" required>
            <label>Address</label><input name="address" id="address" type="text" placeholder="Home Address" required>
            <label>What is your Current Grade?</label> <select id="gradeList" required>
                <option value="Freshmen">Freshmen</option>
                <option value="Sophomore">Sophomore</option>
                <option value="Junior">Junior</option>
                <option value="Senior">Senior</option>
            </select>
            <label>Do you have any questions?</label><textarea name="userQuestions" id="userQuestions" cols="50"
                rows="10"></textarea>
            <input name="submit" id="submit" type="button">
        </fieldset>
    </form>
    <script src="" async defer></script>
</body>

</html>
